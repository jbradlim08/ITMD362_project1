<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
  </head>

  <body>
      <div class="body_container">
        <!--Top glow-->
        <form class="form_container" method="get" action="#null">
          <div class="form_head_border"></div>

          <!--Fill-->
          <div class="form_information">
            <!--Logo-->
            <div class="form_logo">
              <div class="logo_name">
                <img class="logo" src="images/logo.png" alt="This is a UniX logo">
                <p>UniX</p>
              </div>
              <div class="form_description">Make your desired game in <span>UniX</span> Game Engine</div>
            </div>

            <!--Username-->
            <div class="form_username">
              <label class="email">Username</label>
              <input class="form_input" type="text" name="username" placeholder="username" required>
            </div>

            <!--Password-->
            <div class="form_password">
              <label class="email">Password</label>
              <input class="form_input" type="password" name="password" required>
              <a href="" class="form_forgot_password">Forgot Password</a>
            </div>

            <!--Email-->
            <div class="form_email">
              <label class="email">Email</label>
              <input class="form_input" type="text" name="email" placeholder="example@gmail.com" required>
            </div>

            <!--Sign in-->
            <input class="form_submit" type="submit" name="signin" value="Sign in">
          </div>

          <!--Bottom glow-->
          <div class="form_foot_border"></div>
        </form>
      </div>
      <div class="page_border_bottom"></div>
  </body>

</html>
