<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <script src="js/script.js" type="module" async></script>
  </head>

  <body>
      <div class="body_container">
        <form class="form_container" method="get" action="#null" autocomplete="on">
          <div class="form_head_border"></div>
          <!--Fill-->
          <div class="form_information">
            <!--Logo-->
            <div class="form_logo">
              <div class="logo_name">
                <img class="logo" src="images/logo.png" alt="This is a UniX logo">
                <p>UniX</p>
              </div>
              <div class="form_description">Make your dream game in <span>UniX</span> Game Engine</div>
            </div>
            <!--Username-->
            <div class="form_username">
              <label class="form_username_text">Username</label>
              <input class="form_input input_username" type="text" name="username" placeholder="username" required>
            </div>
            <!--Password-->
            <div class="form_password">
              <div class="form_password_layout">
                <label class="form_password_text">Password</label>
                <div class="form_password_img">
                  <!--image-->
                  <div>  
                    <img src="images/password_info.png" alt="Password Requirement">
                  </div>
                  <!--info-->
                  <div class="form_password_req">
                    <div class="form_password_req_layout">
                      <p>No space</p>
                      <p>At least 2 capital letters</p>
                      <p>At least 2 numbers</p>
                      <p>At least 1 symbol</p>
                    </div>
                  </div>
                </div>
              </div>
              <input class="form_input input_password" type="password" name="password" required>
              <a href="" class="form_forgot_password">Forgot Password</a>
            </div>
            <!--Email-->
            <div class="form_email">
              <label class="form_email_text">Email</label>
              <input class="form_input input_email" type="text" name="email" placeholder="example@gmail.com" required>
            </div>
            <!--Sign in-->
            <div class="form_submit">
              <a class="already_have_account" href="">Already have account</a>
              <input class="form_submit_input" type="submit" name="signin" value="Sign in">
            </div>
          </div>
          <!--Bottom glow-->
          <div class="form_foot_border"></div>
        </form>
      </div>
      <div class="page_border_bottom"></div>
  </body>
  
</html>
